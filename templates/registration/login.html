<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему</title>
</head>
<body>
    <h1>Вход в систему</h1>
    
    {% if form.errors %}
        <p style="color: red;">Неверное имя пользователя или пароль.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Имя пользователя:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label>Пароль:</label><br>
            {{ form.password }}
        </p>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
